    <div id="leaf-root">
        <div>
            <input type="text" l-model="name"> <button @click="addChild">Add</button>
        </div>

        <div style="margin-top: 10px;" l-for="const child of children">

            <div>
                <span l-text="index+1"></span>
                <span l-text="child"></span>

                <button @click="removeChild(index)">rem</button>
            </div>
            
        </div>
    </div>

    <script src="./leaf.js"></script>

    <script>
        Leaf.init({
            count: 0,
            name: "",
            children: [
                'MKT', 'LMA', 'KTL', 'ZYMH', 'HWL', 'YZK', 'ACMM'
            ],
            secChildren: [
                {
                    name: "LMA",
                    age: 21,
                },
                {
                    name: "KTL",
                    age: 28,
                },
                {
                    name: "MKT",
                    age: 21,
                },
                {
                    name: "ZYMH",
                    age: 32,
                },
                {
                    name: "MKT2",
                    age: 20
                }
            ],
            plusCount() {

                this.children.push('TTW')
                
            },
            addChild() {
                this.children.push(this.name)

                this.name = ""
            },

            removeChild(i) {
                this.children.splice(i, 1)
            }
        })
    </script>
