<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Js</title>
</head>
<body>
    
    <div id="leaf-root">

        <button @click="plusCount">+</button>
        <button @click="count--">-</button>

        <span l-text="count"></span>
        <div l-show="count > 2">Over 2</div>

        <div style="margin-top: 10px;">
            <input type="text" l-model="name">

            <select l-model="name">
                <option value="">Null</option>
                <option value="leaf.js">leaf.js</option>
                <option value="test">test</option>
                <option value="gust">gust</option>
            </select>

            <span l-text="name"></span>
        </div>

        <div style="margin-top: 10px;" l-for="const child of children">

            <div>
                <span l-text="child"></span>
            </div>
            
        </div>
    </div>

    <script src="./leaf.js"></script>

    <script>
        Leaf.init({
            count: 0,
            name: "leaf.js",
            children: [
                'MKT', 'LMA', 'KTL', 'ZYMH', 'HWL', 'YZK', 'ACMM'
            ],
            plusCount() {
                this.count++
            }
        })
    </script>
</body>
</html>
